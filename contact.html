<!DOCTYPE html>
<html>

<head>
  <title>Contact Design Form
  </title>
  <link rel="stylesheet" type="text/css" href="cont.css">
</head>

<body>
  <div class="contact-title">
    <h1> Inquiries</h1>
    <h2> We will respond in 2-4 business days.</h2>
    <a href="index.html"><button type="button">Home</button></a>
  </div>

  <div class="contact-form">
    <form id="contact-form" method="post" action="">
      <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
      <input name="E-Mail" type="email" class="form-control" placeholder="Your Email" required><br>
      <textarea name="message" class="form-control" placeholder="Message Here" rows="4" required></textarea></br>
      <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
  </div>
</body>

</html>
